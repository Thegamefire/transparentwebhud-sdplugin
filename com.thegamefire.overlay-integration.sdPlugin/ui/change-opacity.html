<!DOCTYPE html>
<html>

<head lang="en">
    <title>Opacity Change Settings</title>
    <meta charset="utf-8"/>
    <script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
</head>

<body>
<!--
    Learn more about property inspector components at https://sdpi-components.dev/docs/components
-->
<sdpi-item label="Page">
    <sdpi-select setting="pageIndex" datasource="getPageNames" loading="Getting Pages" hot-reload
                 showlabels></sdpi-select>
</sdpi-item>
<sdpi-item label="Opacity Difference">
    <sdpi-range
        setting="opacityDiff"
        min="-50"
        default="-5"
        max="50"
        step="5"
        showlabels>
        <span slot="min">-50%</span>
        <span slot="max">+50%</span>
</sdpi-range>
</sdpi-item>
<sdpi-item label="Slider Button">
    <sdpi-checkbox 
        setting="isSliderButton"
        default="false"
        >
    </sdpi-checkbox>
</sdpi-item>
</body>

</html>
